apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30008
  selector:
    app: open5gs-mongodb
  clusterIP: 10.98.77.174
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-mongodb
  template:
    metadata:
      labels:
        app: open5gs-mongodb
    spec:
      containers:
        - name: open5gs-mongodb
          image: mongo:6.0
          args:
            - mongod
            - --quiet
            - --bind_ip_all
          env:
            - name: MONGO_INITDB_DATABASE
              value: open5gs
          ports:
            - containerPort: 27017
              name: mongodb
          readinessProbe:
            exec:
              command:
                - mongosh
                - --quiet
                - --host
                - 127.0.0.1
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: mongodb-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: mongodb-pv-claim
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodes.cluster }}
      restartPolicy: Always
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mongodb-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
