apiVersion: v1
kind: Service
metadata:
  name: upfmec-svc
  labels:
    nf-type: upfmec
spec:
  type: NodePort
  selector:
    nf-type: upfmec
  ports:
    - name: pfcpmec
      protocol: UDP
      port: 8805
      targetPort: 8805
  clusterIP: 10.96.0.187
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upfmec-depl
  labels:
    nf-type: upfmec
spec:
  replicas: 1
  selector:
    matchLabels:
      nf-type: upfmec
  template:
    metadata:
      annotations:
        "cni.projectcalico.org/ipAddrs": "[\"{{ .Values.upf.ip_lb2 }}\"]"
      labels:
        nf-type: upfmec
    spec:
      containers:
        - name: upfmec
          image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
          imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          ports:
            - containerPort: 2152
              protocol: UDP
              hostPort: 2152
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Create TUN interface inside container
              ip tuntap add name ogstun2 mode tun
              ip addr add 10.46.0.1/16 dev ogstun2
              ip link set ogstun2 up
              
              # Enable IP forwarding and disable IPv6
              sysctl -w net.ipv4.ip_forward=1
              sysctl -w net.ipv6.conf.all.disable_ipv6=1
              
              # Setup NAT for the user plane
              iptables -t nat -A POSTROUTING -s 10.46.0.0/16 ! -o ogstun2 -j MASQUERADE
              
              # Start UPF-MEC
              cd /opt/open5gs
              ./bin/open5gs-upfd -c /open5gs/config-map/upf.yaml
              
              echo '********* Should not get here --> this means UPF-MEC is broken!'
          volumeMounts:
            - name: upfmec-cmap
              mountPath: /open5gs/config-map/upf.yaml
              subPath: "upf.yaml"
            - name: dev-net-tun
              mountPath: /dev/net/tun

      volumes:
        - name: upfmec-cmap
          configMap:
            name: upfmec-cmap
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice

      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodes.mec }}
